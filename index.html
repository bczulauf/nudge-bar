<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
  	<title>Nudge</title>
    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bar.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
	  <nav class="clearfix">
			<ul class="tabs">
		  	<li class="sel">Welcome</li><li>Menu</li><li>Camera</li><li>Email</li>
		  </ul>
		  <div class="add-tab"></div>
			<div class="btn critical">Publish</div>
			<div class="btn primary">Preview</div>
	  </nav>
	  <div class="container clearfix">
		  <div class="components">
			  <div class="row clearfix">
					<div class="drop">
			  	  <div class="block drk n-droppable"></div>
			    </div>
					<div class="drop">
			  	  <div class="block lt n-droppable"></div>
			    </div>
			  </div>
			  <div class="row clearfix">
					<div class="drop">
			  	  <div class="btn-action btn-lg n-droppable">Button</div>
			    </div>
					<div class="drop">
			  	  <div class="primary btn-lg n-droppable">Button</div>
			    </div>
			  </div>
				<div class="n-drop">
					<img class="n-droppable image" src="placeholder.png"></img>
		    </div>
		  </div>
			<div class="n-device-container"></div>	
	  </div>

	  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="ui.js"></script>
	</body>
</html>
